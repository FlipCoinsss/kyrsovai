<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rhythm cart</title>
    <link rel="stylesheet" href="css/style_cart.css">
  </head>
  <body>
    <header class="container">
      <a href="index.html" class="back">x</a>
      <h2 class="title">Cart</h2>
    </header>
    <main class="container main_container">
      <div class="main-cart"></div>
      <div class="email-field">
        <p class="text">Name: <input type="text" id="ename" class="box"></p>
        <p class="text">Email: <input type="text" id="email" class="box"></p>
        <p class="text">Telephone: <input type="text" id="ephone" class="box"></p>
        <button class="send-email">Order</button>
      </div>
    </main>
    <footer></footer>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
